    <h1>Lasaña de alcachofas y espinacas</h1>
    <img src="https://www.allrecipes.com/thmb/BNtHzr5rKBT9MtxCQ5FabeYBccQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/9085111-24c8b17380a64174b6fae7a5848eabb1.jpg" alt="Imagen de lasaña" height="400px" width="800px">
    <p>Esta deliciosa <b>lasaña</b> se prepara con una mezcla de alcachofas y espinacas cocinadas con caldo de verduras, cebolla y ajo. La mezcla se coloca entre capas de fideos para lasaña, salsa para pasta, queso mozzarella y se termina con queso feta desmenuzado.</p>
